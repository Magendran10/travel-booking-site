<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        /* Basic styling for centering the form */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Set your background image here */
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .booking-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        #buslist a {
            color: black;
            text-decoration: none;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Dropdown styling */
        .autocomplete-list {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: absolute;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            width: 100%;
        }

        .autocomplete-list div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-list div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="booking-container">
    <h1>Bus Ticket Booking</h1>
    <form id="busBookingForm">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required autocomplete="off">

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required autocomplete="off">

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit" id="buslist"><a href="Bus-list.html">Book Now</a></button>
    <div class="message" id="bookingMessage"></div>
</div>

<script>
    // Sample list of cities for autocomplete functionality
    const cities = ["Cuddalore", "Coimbatore", "Chennai", "Bengaluru", "Salem", "Tirunelveli", "Kanyakumari", "Madurai", "Theni", "Dharmapuri","Erode","Krisnagiri","Kochin","Hyderabad"];

    function autocomplete(inputElement, suggestions) {
        let currentFocus;

        inputElement.addEventListener("input", function() {
            let autocompleteDiv, matchingItem, i, val = this.value;
            closeAllLists();
            if (!val) return false;
            currentFocus = -1;
            autocompleteDiv = document.createElement("div");
            autocompleteDiv.setAttribute("class", "autocomplete-list");
            this.parentNode.appendChild(autocompleteDiv);

            for (i = 0; i < suggestions.length; i++) {
                if (suggestions[i].substr(0, val.length).toLowerCase() == val.toLowerCase()) {
                    matchingItem = document.createElement("div");
                    matchingItem.innerHTML = "<strong>" + suggestions[i].substr(0, val.length) + "</strong>" + suggestions[i].substr(val.length);
                    matchingItem.addEventListener("click", function() {
                        inputElement.value = this.innerText;
                        closeAllLists();
                    });
                    autocompleteDiv.appendChild(matchingItem);
                }
            }
        });

        inputElement.addEventListener("keydown", function(e) {
            let items = document.querySelector(".autocomplete-list");
            if (items) items = items.getElementsByTagName("div");
            if (e.keyCode == 40) {
                currentFocus++;
                addActive(items);
            } else if (e.keyCode == 38) {
                currentFocus--;
                addActive(items);
            } else if (e.keyCode == 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (items) items[currentFocus].click();
                }
            }
        });

        function addActive(items) {
            if (!items) return false;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = items.length - 1;
            items[currentFocus].classList.add("autocomplete-active");
        }

        function removeActive(items) {
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllLists(elmnt) {
            let items = document.querySelectorAll(".autocomplete-list");
            for (let i = 0; i < items.length; i++) {
                if (elmnt != items[i] && elmnt != inputElement) {
                    items[i].parentNode.removeChild(items[i]);
                }
            }
        }

        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }

    // Apply autocomplete for both origin and destination
    autocomplete(document.querySelector("#origin"), cities);
    autocomplete(document.querySelector("#destination"), cities);

    const bookingForm = document.querySelector("#busBookingForm");
    const bookingMessage = document.querySelector("#bookingMessage");

    bookingForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const bookingDetails = {
            origin: document.querySelector("#origin").value,
            destination: document.querySelector("#destination").value,
            date: document.querySelector("#date").value,
        };

        try {
            const response = await fetch('http://localhost:5000/api/bookings/book', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: "someUserId",  // Replace this with actual userId logic
                    type: "bus",
                    details: bookingDetails
                })
            });

            const result = await response.json();
            if (response.ok) {
                bookingMessage.style.color = "green";
                bookingMessage.textContent = "Booking Successful!";
            } else {
                bookingMessage.style.color = "red";
                bookingMessage.textContent = "Booking Failed: " + result.message;
            }
        } catch (error) {
            bookingMessage.style.color = "red";
            bookingMessage.textContent = "An error occurred while booking.";
            console.error("Error:", error);
        }
    });
</script>

</body>
</html>
