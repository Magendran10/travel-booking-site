<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus List</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .bus-list {
            display: flex;
            flex-direction: column;
        }

        .bus-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bus-details {
            flex-grow: 1;
        }

        .bus-details p {
            margin: 0;
        }

        .bus-price {
            font-size: 1.2em;
            color: #28a745;
        }

        .book-now {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .book-now:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Available Buses</h1>
    <div class="bus-list" id="busList">
        <!-- Bus items will be dynamically inserted here -->
    </div>
</div>

<script>
    // Function to fetch the list of available buses from the server
    async function fetchBuses() {
        const origin = new URLSearchParams(window.location.search).get('origin');
        const destination = new URLSearchParams(window.location.search).get('destination');
        const date = new URLSearchParams(window.location.search).get('date');

        const response = await fetch(`http://localhost:5000/api/buses?origin=${origin}&destination=${destination}&date=${date}`);
        const buses = await response.json();

        const busList = document.getElementById('busList');
        busList.innerHTML = '';  // Clear existing content

        // Loop through each bus and create an item in the list
        buses.forEach(bus => {
            const busItem = document.createElement('div');
            busItem.className = 'bus-item';

            busItem.innerHTML = `
                <div class="bus-details">
                    <p><strong>Bus Number:</strong> ${bus.number}</p>
                    <p><strong>Departure Time:</strong> ${bus.departureTime}</p>
                    <p><strong>Available Seats:</strong> ${bus.availableSeats}</p>
                </div>
                <div class="bus-price">
                    â‚¹${bus.price}
                </div>
                <button class="book-now" onclick="bookNow('${bus._id}')">Book Now</button>
            `;

            busList.appendChild(busItem);
        });
    }

    // Call the fetch function when the page loads
    window.onload = fetchBuses;

    // Function to handle booking
    function bookNow(busId) {
        window.location.href = `booking-confirmation.html?busId=${busId}`;
    }
</script>

</body>
</html>
