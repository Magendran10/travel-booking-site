<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
    <link rel="stylesheet" href="css/styles_tour.css">
    <script defer src="js/tourBooking.js"></script>
</head>
<body>

<section id="tour-results">
    <div class="results-container">
        <h2>Available Tours</h2>
        <p class="results-description">Select a tour from the options below.</p>
        <div class="tour-cards" id="tour-cards">
            <!-- Tour cards will be populated here -->
        </div>
    </div>
</section>

<!-- Booking Confirmation Modal -->
<div id="booking-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Tour Booking Confirmation</h2>
        <p id="modal-text"></p>
        <button onclick="confirmBooking()">Confirm Booking</button>
    </div>
</div>
</body>
</html>
